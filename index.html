<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            width: 100%;
            height: 100vh;
            padding: 100px;
            flex-flow: column nowrap;
        }
        div {
            font-size: 20px;
            color: red;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>target="_blank" issue</h1>
    <div>Strona do której linkujemy może zawierać np. jakiś skrypt który wykorzysta <code>window.opener.location</code> i podmieni naszą stronę na inną. Nie mamy kontroli na stronami do których linkujemy.</div>
    <script>
        if (window.opener) {
            opener.location = 'https://mcbookie.com/';
            // Just `opener.location.hash = '#hax'` only works on the same origin.
        } else {
            document.querySelector('h1').innerHTML = 'The previous tab is safe and intact. <code>window.opener</code> was <code>null</code>; mischief <em>not</em> managed!';
        }
    </script>
</body>
</html>
